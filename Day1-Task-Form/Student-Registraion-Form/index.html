<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="registraion-form">
        <form action="">
            <h3>Student Registration Form</h3>

            <div class="flex-div">
                <label for="fname">First Name :</label>
                <input type="text" name="" id="fname" placeholder="First Name" required>
            </div>

            <div class="flex-div">
                <label for="midname">Middle Name :</label>
                <input type="text" name="" id="midname" placeholder="Middle Name">
            </div>

            <div class="flex-div">
                <label for="lname">Last Name :</label>
                <input type="text" name="" id="lname" placeholder="Last Name" required>
            </div>


            <div>
                <label for="select">Course :</label>
                <select name="" id="select">
                    <option value="">Course</option>
                    <option value="">B.tech</option>
                    <option value="">MCA</option>
                    <option value="">Bsc</option>
                </select>
            </div>


            <div class="flex-gender">
                <label for="">Gender :</label>

                <label for="male">Male</label>
                <input class="radio-btn" type="radio" name="gender" id="male">

                <label for="female">Female</label>
                <input class="radio-btn" type="radio" name="gender" id="female">


            </div>



            <div class="flex-div">
                <label for="phone">Phone :</label>
                <input type="tel" name="" id="phone" placeholder="Phone" required>
            </div>


            <div class="flex-div">
                <label for="address">Current Address :</label>
                <textarea name="" id="address" placeholder="Current Address" required></textarea>
            </div>


            <div class="flex-div">
                <label for="emale">Email :</label>
                <input type="email" name="" id="email" placeholder="Email" required>
            </div>


            <div class="flex-div">
                <label for="pass">password :</label>
                <input type="password" name="" id="pass" placeholder="Password" required>
            </div>

            <div class="flex-div">
                <label for="repass">Re-Type-Password :</label>
                <input type="password" name="" id="repass" placeholder="Re-Type-Password">
            </div>

            <div>
                <button type="submit">Register</button>
                
            </div>
        </form>
    </div>

</body>

</html>
