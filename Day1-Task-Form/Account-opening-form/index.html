<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="account-opening-form">

    <form class="my-form" action>

      <h3>Account Opening Form</h3>

      <div class="flex-div">

        <div class="inner-flex-dev">
          <label for="date">Date :</label>
          <input type="date" name="" id="date">
        </div>

        <select name="" id="profile">
          <option value>Mr.</option>
          <option value>Mrs.</option>
        </select>


      </div>

      <div class="flex-div">

        <div class="inner-flex-dev">
          <label for="fname">First Name :</label>
          <input type="text" name id="fname">
        </div>

        <div class="inner-flex-dev">
          <label for="lname">Last Name :</label>
          <input type="text" name id="lname">
        </div>

      </div>

      <div class="flex-div">

        <div class="inner-flex-dev">
          <label for="dateofbirth">Date Of Birth :</label>
          <input type="date" name id="dateofbirth">
        </div>

        <div class="inner-flex-dev">
          <label for="email">Email :</label>
          <input type="email" name id="email">
        </div>

      </div>

      <div class="flex-div">

        <div class="inner-flex-dev">
          <label for="mother-name">Mothers Maiden Name:</label>
          <input type="text" name id="mother-name">
        </div>

        <div class="inner-flex-dev">
          <label for="phone">Telephone Number :</label>
          <input type="tel" name id="phone">
        </div>

      </div>


      <div class="flex-div">
        <div class="inner-flex-dev">
          <label for="education">Education :</label>
          <select name id="education" required>
            <option value>Select</option>
            <option value>Undergraduate</option>
            <option value>Higher Secondary</option>
            <option value>High School or Bellow</option>
            <option value>Master Degree</option>
            <option value>Phd</option>
          </select>
        </div>


        <div class="inner-flex-dev">
          <label for="photo">Picture :</label>
          <input type="file" name="" id="photo">

        </div>
      </div>

      <div class="flex-div">

        <div class="inner-flex-dev">
          <label for="idproof">Form Of Identification :</label>
          <select name id>
            <option value>Select</option>
            <option value>Adhar Card</option>
            <option value>Pan Card</option>
            <option value>Voter Id</option>
            <option value>Passport</option>
            <option value>Student Id Card</option>
          </select>
        </div>

        <div class="inner-flex-dev">
          <label for="idnum">Identification Number :</label>
          <input type="text" name id="idnum">
        </div>

      </div>

      <div class="flex-div">
        <div class="inner-flex-dev">
          <label for="address">Address :</label>
          <input type="text" name id="address" placeholder="Street Address" required>
        </div>

        <div>
          <label for=""></label>
          <input type="text" name="" id="street-add" placeholder="Street Address Line 2" required>
        </div>

      </div>

      <div class="flex-div">

        <div class="inner-flex-dev">
          <label for="distric">Distric :</label>
          <input type="text" name id="distric" placeholder="Distric" required>
        </div>

        <div class="inner-flex-dev">
          <label for="pincode">Pincode :</label>
          <input type="text" name id="pincode" placeholder="Pincode" required>
        </div>

      </div>

      <div class="flex-div">

        <div class="inner-flex-dev">
          <label for="state">State</label>
          <input type="text" name id="state" required placeholder="State">
        </div>

        <div class="inner-flex-dev">
          <label for="Cuntry">Cuntry</label>
          <select name id="Cuntry" required>
            <option value>Select</option>
            <option value>India</option>
            <option value>Japan</option>
            <option value>China</option>
            <option value>Bangladesh</option>
            <option value>Shrilanka</option>
            <option value>Bhutan</option>
            <option value>Nepal</option>
            <option value>Pakistan</option>
            <option value>Maldeep</option>
            <option value>Mangolia</option>
          </select>
        </div>

      </div>




      <h3>Acount Information</h3>

      <div class="flex-div">

        <div class="inner-flex-dev">
          <label for="acaunt">Account Type :</label>
          <select name id="acaunt" required>
            <option value>Select</option>
            <option value>Personal</option>
            <option value>Busness</option>
          </select>
        </div>

        <div class="inner-flex-dev">
          <label for="ctc">Account Category :</label>
          <select name id="ctc" required>
            <option value>Select</option>
            <option value>Obc</option>
            <option value>Genral</option>
            <option value>St</option>
            <option value>Sc</option>
          </select>
        </div>
      </div>

      <div class="flex-div">
        <div class="inner-flex-dev">
          <label for="salary">Monthly Salary</label>
          <input type="text" name id="salary">
        </div>


        <div class="inner-flex-dev">
          <label for="sign">Singnature</label>
          <input type="file" name="" id="sign">

        </div>

      </div>

      <div class="flex-div">
        <button type="Submit">Submit</button>
      </div>

    </form>
  </div>
</body>

</html>
