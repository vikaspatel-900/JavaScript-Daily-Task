<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="myform" action="">
        <div>
            <label for="name">Name :</label>
            <input type="text" name="" id="name" placeholder="Full Name" required>
        </div>

        <div>
            <label for="email">Email :</label>
            <input type="text" name="" id="email" placeholder="Email Id" required>
        </div>

        <div>
            <label for="mobile">Mobile :</label>
            <input type="tel" name="" id="mobile" placeholder="Mobile Number">
        </div>

        <div>
            <label for="city">City   :</label>
            <input type="text" name="" id="city" placeholder="city">
        </div>

        <div>
            <label for="address"> Address</label>
            <input type="text" name="" id="address" placeholder="address">
        </div>

  
        <button type="submit" id="btn">Submit</button>

    </form>


    <div>
        <tbody>
            <tr>Name</tr>
            <tr id="getName"></tr><br><br>
            <tr>Email</tr>
            <tr id="getEmail"></tr>
        </tbody>
    </div>
    <script src="app.js"></script>
</body>

</html>
